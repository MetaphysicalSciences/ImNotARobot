<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Windows XP Clicker</title>
<style>
html,body{margin:0;padding:0;height:100%;background:#008080;font-family:'Tahoma',sans-serif;overflow:hidden}
.window{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:420px;background:#ece9d8;border:3px solid #003399;box-shadow:0 0 0 3px #99ccff inset}
.titlebar{background:linear-gradient(#0055e7,#003399);color:#fff;padding:6px;font-weight:bold;display:flex;justify-content:space-between;align-items:center;font-size:15px}
.titlebar span{flex:1;text-align:center}
.close{background:#ff0000;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-weight:bold;cursor:pointer}
.menu-body{padding:20px;display:flex;flex-direction:column;align-items:center;gap:10px;background:linear-gradient(to bottom,#f7f7f7,#d8d8d8)}
.btn{width:90%;padding:10px;border:2px outset #fff;background:linear-gradient(to bottom,#e6e6e6,#c0c0c0);color:#000;font-weight:bold;text-align:center;cursor:pointer}
.btn:active{border:2px inset #fff;background:linear-gradient(to bottom,#c0c0c0,#a0a0a0)}
.footer{background:#ece9d8;padding:8px;text-align:center;font-size:12px;border-top:1px solid #999}
.taskbar{position:absolute;bottom:0;left:0;width:100%;height:40px;background:linear-gradient(to bottom,#245edb,#003399);display:flex;align-items:center;box-shadow:inset 0 1px #66a3ff}
.start{margin-left:10px;background:linear-gradient(to bottom,#29a329,#006600);border:2px outset #fff;color:#fff;padding:6px 14px;font-weight:bold;font-size:14px;cursor:pointer;border-radius:3px}
.start:active{border:2px inset #fff}
.desktop-icon{position:absolute;width:70px;text-align:center;color:#fff;font-size:13px;cursor:pointer}
.desktop-icon img{width:48px;height:48px}
#icon-game{top:80px;left:60px}
#icon-settings{top:180px;left:60px}
#icon-exit{top:280px;left:60px}
.particles{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1}
.particle{position:absolute;width:6px;height:6px;background:#fff;border-radius:50%;opacity:0.6;animation:float 10s infinite ease-in-out}
@keyframes float{0%{transform:translateY(100vh) scale(0.5);opacity:0.5}100%{transform:translateY(-10vh) scale(1.5);opacity:0}}
.scrollmenu{height:200px;width:100%;overflow-y:auto;border:2px inset #999;background:#f3f3f3;padding:5px;box-sizing:border-box}
.setting{background:#dcdcdc;margin:5px;padding:6px;border:1px solid #aaa;cursor:pointer;display:flex;justify-content:space-between;align-items:center}
.setting:hover{background:#c0c0c0}
.upgrade-cost{font-weight:bold;margin-left:5px}
</style>
</head>
<body>
<div class="particles"></div>
<div class="desktop-icon" id="icon-game"><img src="https://upload.wikimedia.org/wikipedia/en/5/5f/Windows_XP_Logo.png"><div>Play Game</div></div>
<div class="desktop-icon" id="icon-settings"><img src="https://upload.wikimedia.org/wikipedia/en/2/23/Windows_Settings_icon.png"><div>Upgrades</div></div>
<div class="desktop-icon" id="icon-exit"><img src="https://upload.wikimedia.org/wikipedia/en/d/d6/Windows_XP_Shutdown.png"><div>Exit</div></div>
<div class="window" id="mainWin">
<div class="titlebar"><div class="close" onclick="hideWin()">X</div><span>Microsoft 2001 Clicker</span></div>
<div class="menu-body">
<div style="font-size:18px;font-weight:bold;margin-bottom:10px">XP Points: <span id="points">0</span></div>
<div class="btn" id="clickerBtn">Click Me!</div>
<div class="btn" onclick="openSettings()">Upgrades</div>
<div class="btn" onclick="alert('Goodbye!')">Exit</div>
</div>
<div class="footer">Â© 2001 Microsoft Corporation</div>
</div>
<div class="window" id="settingsWin" style="display:none;width:460px">
<div class="titlebar"><div class="close" onclick="hideSettings()">X</div><span>Upgrades</span></div>
<div class="menu-body">
<div class="scrollmenu" id="scroll"></div>
<div class="btn" onclick="hideSettings()">Back to Menu</div>
</div>
<div class="footer">Microsoft 2001 Upgrades</div>
</div>
<div class="taskbar"><div class="start" onclick="showWin()">Start</div></div>
<script>
function random(min,max){return Math.random()*(max-min)+min}
function createParticles(n){const c=document.querySelector('.particles');for(let i=0;i<n;i++){let p=document.createElement('div');p.className='particle';p.style.left=random(0,100)+'%';p.style.animationDelay=random(0,10)+'s';p.style.animationDuration=random(5,15)+'s';c.appendChild(p);}}
createParticles(60)
let points=0,perClick=1,autoClickers=0,clickInterval
const upgrades=[
{name:"Faster CPU",cost:10,effect:()=>{perClick+=1}},
{name:"Auto Clicker",cost:50,effect:()=>{autoClickers+=1}},
{name:"More RAM",cost:100,effect:()=>{perClick+=5}},
{name:"XP Boost",cost:200,effect:()=>{perClick+=10}},
{name:"Retro Theme",cost:500,effect:()=>{document.body.style.background="#004c4c"}},
{name:"Particle Density",cost:300,effect:()=>{createParticles(20)}},
{name:"Windows Update",cost:400,effect:()=>{perClick+=20}},
{name:"Turbo Mode",cost:800,effect:()=>{perClick+=50}},
{name:"Virtual Machine",cost:1200,effect:()=>{autoClickers+=2}},
{name:"Disk Defragmenter",cost:1500,effect:()=>{perClick+=100}},
{name:"XP Sound Pack",cost:2000,effect:()=>{let audio=new Audio('https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3');audio.play()}},
{name:"4D Graphics",cost:3000,effect:()=>{perClick+=200}},
{name:"Ultimate Clicker",cost:5000,effect:()=>{perClick+=500}}
]
function renderUpgrades(){const scroll=document.getElementById('scroll');scroll.innerHTML="";upgrades.forEach((u,i)=>{let div=document.createElement('div');div.className='setting';div.innerHTML=`<span>${u.name}</span><span class="upgrade-cost">${u.cost} XP</span>`;div.onclick=()=>{if(points>=u.cost){points-=u.cost;u.effect();u.cost=Math.floor(u.cost*1.5);renderUpgrades();updatePoints()}};scroll.appendChild(div)})}
function updatePoints(){document.getElementById('points').textContent=Math.floor(points)}
document.getElementById('clickerBtn').onclick=()=>{points+=perClick;updatePoints()}
function autoClick(){points+=autoClickers;updatePoints()}
clickInterval=setInterval(autoClick,1000)
function showWin(){document.getElementById('mainWin').style.display='block'}
function hideWin(){document.getElementById('mainWin').style.display='none'}
function openSettings(){document.getElementById('mainWin').style.display='none';document.getElementById('settingsWin').style.display='block';renderUpgrades()}
function hideSettings(){document.getElementById('settingsWin').style.display='none';document.getElementById('mainWin').style.display='block'}
document.getElementById('icon-game').onclick=showWin
document.getElementById('icon-settings').onclick=openSettings
document.getElementById('icon-exit').onclick=()=>alert('Goodbye!')
</script>
</body>
</html>
