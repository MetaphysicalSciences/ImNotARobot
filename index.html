<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#008080;font-family:Tahoma,Arial,sans-serif;-webkit-user-select:none;touch-action:none;}
canvas{display:block;background:#000;}
#joystick{position:absolute;bottom:50px;left:50px;width:100px;height:100px;border-radius:50%;background:rgba(255,255,255,0.2);touch-action:none;z-index:5;}
#stick{position:absolute;top:35px;left:35px;width:30px;height:30px;border-radius:50%;background:rgba(255,255,255,0.5);}
.menu,#settings,#gameOver{position:absolute;top:0;left:0;width:100%;height:100%;background:#c0c0c0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10;border:2px solid #fff;box-shadow:5px 5px 10px #000;}
.menu h1,.menu button,.menu label,.menu select,.menu input{margin:10px;font-family:Tahoma,sans-serif;}
.menu button{padding:10px 20px;border:none;background:#008080;color:#fff;font-weight:bold;cursor:pointer;box-shadow:2px 2px 0 #000;}
.menu button:hover{background:#006666;}
#scoreDisplay{position:absolute;top:10px;left:50%;transform:translateX(-50%);color:#fff;font-size:24px;font-weight:bold;text-shadow:1px 1px #000;z-index:6;}
</style>
</head>
<body>
<canvas id="game"></canvas>
<div id="joystick"><div id="stick"></div></div>
<div class="menu" id="mainMenu">
<h1>Snake XP Retro</h1>
<button id="startGame">Start Game</button>
<button id="openSettings">Settings</button>
</div>
<div class="menu" id="settings" style="display:none;">
<h1>Settings</h1>
<label>Joystick Size: <input type="range" id="joystickSize" min="50" max="150" value="100"></label>
<label>Snake Color: <input type="color" id="snakeColor" value="#00ff00"></label>
<label>Snake Shape: 
<select id="snakeShape">
<option value="square">Square</option>
<option value="circle">Circle</option>
<option value="rounded">Rounded</option>
<option value="4d">4D</option>
</select>
</label>
<label>Particle Density: <input type="range" id="particleDensity" min="10" max="200" value="50"></label>
<label>Speed: <input type="range" id="speed" min="5" max="20" value="10"></label>
<label>Trail Effect: <input type="checkbox" id="trailEffect" checked></label>
<label>Fruit Glow: <input type="checkbox" id="fruitGlow" checked></label>
<label>Background Gradient: <input type="checkbox" id="bgGradient" checked></label>
<label>Score Font Size: <input type="range" id="scoreSize" min="14" max="48" value="24"></label>
<label>Joystick Opacity: <input type="range" id="joystickOpacity" min="0" max="1" step="0.05" value="0.2"></label>
<label>Stick Opacity: <input type="range" id="stickOpacity" min="0" max="1" step="0.05" value="0.5"></label>
<label>Tail Width: <input type="range" id="tailWidth" min="5" max="30" value="18"></label>
<label>Fruit Size: <input type="range" id="fruitSize" min="10" max="30" value="18"></label>
<label>XP Menu Color: <input type="color" id="menuColor" value="#c0c0c0"></label>
<label>Menu Font Color: <input type="color" id="menuFont" value="#000000"></label>
<label>Shadow Strength: <input type="range" id="shadowStrength" min="0" max="10" value="5"></label>
<label>Background Stars: <input type="checkbox" id="bgStars" checked></label>
<label>Rainbow Snake: <input type="checkbox" id="rainbowSnake"></label>
<button id="backMenu">Back</button>
</div>
<div class="menu" id="gameOver" style="display:none;">
<h1 id="loseText">You Lose!</h1>
<p id="finalScore"></p>
<button id="retry">Retry</button>
<button id="goMenu">Main Menu</button>
</div>
<div id="scoreDisplay">Score: 0</div>
<script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
let w=canvas.width=window.innerWidth;
let h=canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;});
const grid=20;
let snake=[];
let dir={x:1,y:0};
let nextDir={x:1,y:0};
let speed=10;
let score=0;
let fruits=[];
let frame=0;
let gameRunning=false;
let snakeColor="#00ff00";
let snakeShape="square";
let joystickSize=100;
let particles=[];
let trailEffect=true;
let fruitGlow=true;
let bgGradient=true;
let particleDensity=50;
let scoreSize=24;
let joystickOpacity=0.2;
let stickOpacity=0.5;
let tailWidth=18;
let fruitSize=18;
let menuColor="#c0c0c0";
let menuFont="#000000";
let shadowStrength=5;
let bgStars=true;
let rainbowSnake=false;
const mainMenu=document.getElementById('mainMenu');
const settingsMenu=document.getElementById('settings');
const gameOverMenu=document.getElementById('gameOver');
const scoreDisplay=document.getElementById('scoreDisplay');
const finalScore=document.getElementById('finalScore');
const joystick=document.getElementById('joystick');
const stick=document.getElementById('stick');
function resetGame(){
snake=[{x:10,y:10,angle:0}];
dir={x:1,y:0};
nextDir={x:1,y:0};
score=0;
fruits=[];
particles=[];
spawnFruit();spawnFruit();spawnFruit();
frame=0;
gameRunning=true;
scoreDisplay.style.display='block';
}
function spawnFruit(){
let type=Math.random()<0.1?2:Math.random()<0.25?1:0;
let x=Math.floor(Math.random()*(w/grid));
let y=Math.floor(Math.random()*(h/grid));
fruits.push({x,y,type});
}
function drawSnakePart(s,index){
if(rainbowSnake){ctx.fillStyle=`hsl(${(index*30+frame*5)%360},100%,50%)`;}else{ctx.fillStyle=snakeColor;}
if(snakeShape==="square")ctx.fillRect(s.x*grid,s.y*grid,tailWidth,tailWidth);
else if(snakeShape==="circle"){ctx.beginPath();ctx.arc(s.x*grid+grid/2,s.y*grid+grid/2,tailWidth/2,0,Math.PI*2);ctx.fill();}
else if(snakeShape==="rounded"){ctx.fillRect(s.x*grid+2,s.y*grid+2,tailWidth-4,tailWidth-4);ctx.beginPath();ctx.arc(s.x*grid+grid/2,s.y*grid+grid/2,tailWidth/2-4,0,Math.PI*2);ctx.fill();}
else if(snakeShape==="4d"){let t=frame/5;ctx.fillStyle=snakeColor;ctx.save();ctx.translate(s.x*grid+grid/2,s.y*grid+grid/2);ctx.rotate(Math.sin(t+index)*Math.PI);ctx.fillRect(-tailWidth/2,-tailWidth/2,tailWidth,tailWidth);ctx.restore();}}
function drawFruit(f){
if(f.type===0){ctx.fillStyle="#f00";ctx.fillRect(f.x*grid,f.y*grid,fruitSize,fruitSize);}
else if(f.type===1){ctx.fillStyle="#ff0";ctx.beginPath();ctx.arc(f.x*grid+grid/2,f.y*grid+grid/2,fruitSize/2,0,Math.PI*2);ctx.fill();}
else{ctx.fillStyle="#0ff";ctx.fillRect(f.x*grid,f.y*grid,fruitSize,fruitSize);ctx.strokeStyle="#fff";ctx.strokeRect(f.x*grid,f.y*grid,fruitSize,fruitSize);}}
function gameLoop(){
if(!gameRunning) return;
requestAnimationFrame(gameLoop);
frame++;
if(frame<60/speed)return;
frame=0;
dir=nextDir;
let head={x:snake[0].x+dir.x,y:snake[0].y+dir.y,angle:0};
if(head.x<0) head.x=Math.floor(w/grid)-1;
if(head.x>=Math.floor(w/grid)) head.x=0;
if(head.y<0) head.y=Math.floor(h/grid)-1;
if(head.y>=Math.floor(h/grid)) head.y=0;
for(let s of snake) if(s.x===head.x&&s.y===head.y){gameOver();return;}
snake.unshift(head);
let ate=false;
for(let i=0;i<fruits.length;i++){
if(fruits[i].x===head.x&&fruits[i].y===head.y){
ate=true;
score+=fruits[i].type===0?1:fruits[i].type===1?3:5;
let extra=fruits[i].type===2?2:fruits[i].type===1?1:0;
for(let j=0;j<extra;j++)snake.push({...snake[snake.length-1]});
fruits.splice(i,1);spawnFruit();break;}}
if(!ate)snake.pop();
if(bgGradient){let grad=ctx.createLinearGradient(0,0,0,h);grad.addColorStop(0,"#000");grad.addColorStop(1,"#111");ctx.fillStyle=grad;ctx.fillRect(0,0,w,h);}
else ctx.fillStyle="#000";ctx.fillRect(0,0,w,h);
if(bgStars){for(let i=0;i<particleDensity;i++){if(!particles[i])particles[i]={x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,speed:Math.random()*2+1};let p=particles[i];ctx.fillStyle="#fff";ctx.fillRect(p.x,p.y,p.r,p.r);p.x+=p.speed;if(p.x>w)p.x=0;p.y+=Math.random()-0.5;if(p.y>h)p.y=0;if(p.y<0)p.y=h;}}
for(let i=0;i<snake.length;i++)drawSnakePart(snake[i],i);
for(let f of fruits)drawFruit(f);
scoreDisplay.style.fontSize=scoreSize+"px";
scoreDisplay.textContent="Score: "+score;
}
function gameOver(){
gameRunning=false;
scoreDisplay.style.display='none';
finalScore.textContent="Score: "+score;
gameOverMenu.style.display='flex';
}
document.getElementById('startGame').addEventListener('click',()=>{mainMenu.style.display='none';resetGame();gameLoop();});
document.getElementById('openSettings').addEventListener('click',()=>{mainMenu.style.display='none';settingsMenu.style.display='flex';});
document.getElementById('backMenu').addEventListener('click',()=>{
settingsMenu.style.display='none';mainMenu.style.display='flex';
snakeColor=document.getElementById('snakeColor').value;
snakeShape=document.getElementById('snakeShape').value;
joystickSize=parseInt(document.getElementById('joystickSize').value);
particleDensity=parseInt(document.getElementById('particleDensity').value);
trailEffect=document.getElementById('trailEffect').checked;
fruitGlow=document.getElementById('fruitGlow').checked;
bgGradient=document.getElementById('bgGradient').checked;
speed=parseInt(document.getElementById('speed').value);
scoreSize=parseInt(document.getElementById('scoreSize').value);
joystickOpacity=parseFloat(document.getElementById('joystickOpacity').value);
stickOpacity=parseFloat(document.getElementById('stickOpacity').value);
tailWidth=parseInt(document.getElementById('tailWidth').value);
fruitSize=parseInt(document.getElementById('fruitSize').value);
menuColor=document.getElementById('menuColor').value;
menuFont=document.getElementById('menuFont').value;
shadowStrength=parseInt(document.getElementById('shadowStrength').value);
bgStars=document.getElementById('bgStars').checked;
rainbowSnake=document.getElementById('rainbowSnake').checked;
joystick.style.width=joystick.style.height=joystickSize+"px";
stick.style.width=stick.style.height=joystickSize/3+"px";
});
document.getElementById('retry').addEventListener('click',()=>{gameOverMenu.style.display='none';resetGame();gameLoop();});
document.getElementById('goMenu').addEventListener('click',()=>{gameOverMenu.style.display='none';mainMenu.style.display='flex';});
let active=false,startX=0,startY=0;
function limitDir(x,y){if(Math.abs(x)>Math.abs(y)){if(x>0&&dir.x!==-1) nextDir={x:1,y:0};else if(x<0&&dir.x!==1) nextDir={x:-1,y:0};}else{if(y>0&&dir.y!==-1) nextDir={x:0,y:1};else if(y<0&&dir.y!==1) nextDir={x:0,y:-1};}}
joystick.addEventListener('touchstart',e=>{e.preventDefault();active=true;startX=e.touches[0].clientX;startY=e.touches[0].clientY;});
joystick.addEventListener('touchmove',e=>{if(!active)return;let tx=e.touches[0].clientX-startX;let ty=e.touches[0].clientY-startY;let dist=Math.min(joystickSize/2,Math.hypot(tx,ty));let angle=Math.atan2(ty,tx);stick.style.transform=`translate(${dist*Math.cos(angle)}px,${dist*Math.sin(angle)}px)`;limitDir(tx,ty);});
joystick.addEventListener('touchend',e=>{active=false;stick.style.transform='translate(0,0)';});
document.addEventListener('gesturestart',e=>e.preventDefault());
document.addEventListener('dblclick',e=>e.preventDefault());
document.addEventListener('touchmove',e=>{if(e.scale!==1)e.preventDefault();},{passive:false});
document.addEventListener('keydown',e=>{if(e.key==='ArrowUp'&&dir.y!==1) nextDir={x:0,y:-1};if(e.key==='ArrowDown'&&dir.y!==-1) nextDir={x:0,y:1};if(e.key==='ArrowLeft'&&dir.x!==1) nextDir={x:-1,y:0};if(e.key==='ArrowRight'&&dir.x!==-1) nextDir={x:1,y:0};});
</script>
</body>
</html>
