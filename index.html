<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly Bridge Clone</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; background: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="world"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
    <script>
        const canvas = document.getElementById('world');
        const engine = Matter.Engine.create();
        const world = engine.world;
        const render = Matter.Render.create({
            element: document.body,
            engine: engine,
            canvas: canvas,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false
            }
        });

        Matter.Render.run(render);
        Matter.Engine.run(engine);

        // World boundaries
        const ground = Matter.Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 60, { isStatic: true });
        Matter.World.add(world, ground);

        // Vehicle (simple rectangle)
        const vehicle = Matter.Bodies.rectangle(200, 100, 60, 30, { density: 0.001 });
        Matter.World.add(world, vehicle);

        // Constraints (representing joints)
        const constraint = Matter.Constraint.create({
            bodyA: vehicle,
            pointB: { x: 200, y: 100 },
            stiffness: 0.05,
            length: 0
        });
        Matter.World.add(world, constraint);

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            Matter.Render.setSize(render, window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
